<ion-header>
    <ion-toolbar>
        <ion-title>เข้าสู่ระบบ</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label>Email</ion-label>
        <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>รหัสผ่าน</ion-label>
        <ion-input [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-button color="success" (click)="Login()">เข้าสู่ระบบ</ion-button>
</ion-content>
